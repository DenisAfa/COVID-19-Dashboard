                    </div>
                </div>
            </div>
            <div class="map">
                !!!!!MAP!!!!!!
            </div>
            <div class="details">

                    <div class="global-details">
                        <div class="global-details__title">Global Details</div>
                        <div class="global-details__content">Table</div>
                    </div>
                    <div class="level-details">
                        <div class="level-details__title">level-details</div>

                    </div>
