<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 Dashboard</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!-- <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">  -->    
    <link href="https://fonts.googleapis.com/css2?family=Prompt&display=swap" rel="stylesheet">
    <link rel = "stylesheet" href = "http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <script src = "http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
</head>
<body>
    <div class="main-wrapper">
        <div class="header-wrapper">
            <div class="header-content">COVID-19 Dashboard by the RSSchool</div> 
            <div class="header-slider">
                <span class="slider-title wholetime-day">Whole/Day</span>
                <div class="slider-wrapper">
                    <div class="slider-header__wholetime-day">
                        <input type="checkbox" name="forwhole-forday" class="slider__period">
                    </div>
                </div>                
                <span class="slider-title values">100/1</span>
                <div class="slider-wrapper">
                    <div class="slider-header__values">
                        <input type="checkbox" name="forwhole-forday" class="slider__unit">
                    </div>
                </div>                
            </div>
        </div>
        <div class="content-wrapper">
            <div class="countries-cases">
                <div class="countries-cases__title">
                    <span>Country/Cases/Flag</span>
                </div>
                <form>
                    <input class="countries__search" type="search" placeholder="search"> 
                </form>
                <div class="table__wrapper">
                    <table class="countries-cases__content">                        
                    </table>
                </div>
                <div class="slider-countries-cases">                        
                    <button class="slider-countries-cases__left">  </button>                                               
                    <span class="slider-countries-cases__content">Confirmed Cases</span>                        
                    <button class="slider-countries-cases__right"></button>                                              
                </div>
            </div>           
            <div class="map">
                <div id = "map" style = "width:100%; height:100%;"></div>
            </div>
            <div class="details-wrapper">              
                <div class="global-cases">
                    <span class="global-cases__title">Global Cases</span>                        
                    <div class="global-cases__volume"></div>
                    <div class="slider-global-cases">                        
                        <button class="slider-global-cases__left"></button>                                               
                        <span class="slider-global-cases__content">Confirmed Cases</span>                        
                        <button class="slider-global-cases__right"></button>                                              
                    </div>  
                </div>
                <div class="chart">
                    <div id="slider">
                        <div id="polosa">
                          <div class="d"><canvas class="canvas" id="myChart" height="250px"></canvas></div> 
                          <div class="d"><canvas class = "canvas" id="myChartDeath" height="250px"></canvas></div>
                          <div class="d"><canvas class = "canvas" id="myChartHealed" height="250px"></canvas></div> 
                        </div>
                </div>
                    <div class="legend">
                       <button id="slider-right">
                        <img class="arrow__legend" src="https://www.flaticon.com/svg/static/icons/svg/467/467272.svg" alt="">
                       </button> 
                        <span>Next chart</span>
                        <button id="slider-left">
                            <img class="arrow__legend" src="https://www.flaticon.com/svg/static/icons/svg/467/467280.svg" alt="">
                        </button>
                    </div>
                    <div class="d"><canvas class="canvas" id="chartBar" height="250px"></canvas></div> 
                </div>
            </div>            
        </div>
    </div>    
    <script>
        document.getElementById('slider-left').onclick = sliderLeft;
        let left = 0;
        document.getElementById('slider-right').onclick = sliderRight;
        function sliderRight() {
            let polosa = document.getElementById('polosa');
            left += 300;
            if (left > 600) {
                left = 0;
            }
            polosa.style.left = left + 'px';
        }

        function sliderLeft() {
            let polosa = document.getElementById('polosa');
            left -= 300;
            if (left < -600) {
                left = 0;
            }
            polosa.style.left = left + 'px';
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
</body>
</html>
