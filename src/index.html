<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!-- <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">  -->    
    <link href="https://fonts.googleapis.com/css2?family=Prompt&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-wrapper">
        <div class="header-wrapper">
            <div class="header-content">COVID-19 Dashboard by the RSSchool</div> 
            <div class="header-slider">
                <div class="slider-title wholetime-day">
                    Whole/Day
                </div>
                <div class="slider-wrapper">
                    <div class="slider-header__wholetime-day">
                        <input type="checkbox" name="forwhole-forday">
                    </div>
                </div>                
                <div class="slider-title values">
                    100/1
                </div>
                <div class="slider-wrapper">
                    <div class="slider-header__values">
                        <input type="checkbox" name="forwhole-forday">
                    </div>
                </div>                
            </div>
        </div>
        <div class="content-wrapper">
            <div class="countries-cases">
                <div class="countries-cases__title">
                    <span>Cases by</span>
                    <span>Country/RRegion/Sovereignty</span>
                </div>
                <table class="countries-cases__content">                        
                </table>
                <div class="slider-countries-cases">                        
                    <button class="slider-countries-cases__left">
                        
                    </button>                                               
                    <div class="slider-countries-cases__content">
                        Текущая страница
                    </div>                        
                    <button class="slider-countries-cases__right">
                        
                    </button>                                              
                </div>
            </div>           
            <div class="map">
                !!!!!MAP!!!!!!
            </div>
            <div class="details-wrapper">              
                <div class="global-cases">
                    <div class="global-cases__title">
                        Global Cases
                    </div>                        
                    <div class="global-cases__volume">
                        99 999 999
                    </div>
                    <div class="slider-global-cases">                        
                        <button class="slider-global-cases__left">
                            
                        </button>                                               
                        <div class="slider-global-cases__content">
                            Текущая страница
                        </div>                        
                        <button class="slider-global-cases__right">
                            
                        </button>                                              
                    </div>  
                </div>
                <div class="chart">
                    !!!!CHART!!!!!
                </div>
            </div>            
        </div>
    </div>    
</body>
</html>
