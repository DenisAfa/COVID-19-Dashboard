<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!-- <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">  -->    
    <link href="https://fonts.googleapis.com/css2?family=Prompt&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-wrapper">
        <div class="header-wrapper">
            <div class="header-content">COVID-19 Dashboard by the RSSchool</div> 
            <div class="header-slider">
                <span class="slider-title wholetime-day">AllPeriod/LastDay</span>
                <div class="slider-wrapper">
                    <div class="slider-header__wholetime-day">
                        <input type="checkbox" name="forwhole-forday" class="slider__period">
                    </div>
                </div>                
                <span class="slider-title values">Abs./Per100th.</span>
                <div class="slider-wrapper">
                    <div class="slider-header__values">
                        <input type="checkbox" name="forwhole-forday" class="slider__unit">
                    </div>
                </div>                
            </div>
        </div>
        <div class="content-wrapper">
            <div class="countries-cases">
                <div class="countries-cases__title">
                    <span>Country/Cases/Flag</span>
                </div>
                <div class="table__wrapper">
                    <table class="countries-cases__content">                        
                    </table>
                </div>
                <div class="slider-countries-cases">                        
                    <button class="slider-countries-cases__left">  </button>                                               
                    <span class="slider-countries-cases__content">Confirmed Cases</span>                        
                    <button class="slider-countries-cases__right"></button>                                              
                </div>
            </div>           
            <div class="map">
                !!!!!MAP!!!!!!
            </div>
            <div class="details-wrapper">              
                <div class="global-cases">
                    <span class="global-cases__title">Total Covid-19 cases</span>                        
                    <div class="global-cases__volume"></div>
                    <div class="slider-global-cases">                        
                        <button class="slider-global-cases__left"></button>                                               
                        <span class="slider-global-cases__content">Confirmed Cases</span>                        
                        <button class="slider-global-cases__right"></button>                                              
                    </div>  
                </div>
                <div class="chart">
                    !!!!CHART!!!!!
                </div>
            </div>            
        </div>       
        <div class="footer-wrapper">
            <div class="rs-logo">
                <img src="https://rs.school/images/rs_school_js.svg" alt="RSSchool">
            </div>
            <div class="copyright">
                2020 Â© Covid-19 Dashboard
            </div>
            <div class="author">
                <a href="https://github.com/denisafa">@denisafa,</a>
                <a href="https://github.com/alenvoina">@alenvoina,</a>
                <a href="https://github.com/pobgl">@pobgl</a>                
            </div>
        </div>    
    </div>    
</body>
</html>
